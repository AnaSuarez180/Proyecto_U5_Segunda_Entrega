<body>

    <!-- Todos los botones de arriba -->
    <div class="nav-container" style="display: flex; justify-content: space-between;">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">

        <ul class="nav justify-content-end">

    <div class="container-sm">
        <form id="nuevo-pago-form">
            <div class="mb-3">
                <label for="servicio">Servicio</label>
                <select class="form-select" aria-label="Servicio" id="service">
                    <option selected>Selecciona un servicio</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha_pago">Monto</label>
                <input type="number" class="form-control" id="fecha_pago" name="fecha_pago">
            </div>
            <div class="mb-3">
                <label for="usuario">Usuario</label>
                <select class="form-select" id="usuario" name="usuario">
                    <option selected>Selecciona un usuario</option>
                </select>
            </div>
        <button type="submit" class="btn btn-primary" id="boton-pago">Enviar</button>
    </form>

    </div>
